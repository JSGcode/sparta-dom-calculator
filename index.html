<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sparta-DOM-Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <div class="grid-container">
        <div id="screen">0</div>
        <button class="dig" value="1">1</button>
        <button class="dig" value="2">2</button>
        <button class="dig" value="3">3</button>
        <button class="op" value="+">+</button>
        <button class="dig" value="4">4</button>
        <button class="dig" value="5">5</button>
        <button class="dig" value="6">6</button>
        <button class="op" value="-">-</button>
        <button class="dig" value="7">7</button>
        <button class="dig" value="8">8</button>
        <button class="dig" value="9">9</button>
        <button class="op" value="*">*</button>
        <button id="clear">C</button>
        <button class="dig" value="0">0</button>
        <button class="op" value="√">√</button>
        <button class="op" value="/">/</button>
        <button class="equals">=</button>
    </div>
</body>

</html>
